<div
  id="cart"
  class="carousel slide"
  data-bs-ride="carousel"
  style="padding-block: 150px"
>
  <ng-container *ngIf="products.length != 0">
    <div class="container">
      <h5 class="card-title">My Bag</h5>
      <div class="card-table">
        <div class="cart-product table-responsive">
          <table class="table" style="table-layout: fixed">
            <thead>
              <tr>
                <th>Product Image</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of products" style="vertical-align: middle">
                <td>
                  <img
                    style="border-radius: 50%; border: 1px solid #ddd"
                    width="70"
                    height="70"
                    src="{{ item.image }}"
                    alt=""
                  />
                </td>
                <td style="width: 100%; margin-left: 50px">{{ item.title }}</td>
                <td style="width: 100%; margin-left: 50px">
                  $ {{ item.price }}
                </td>
                <td style="width: 90%; margin-left: 50px">
                  <input
                    (click)="calcule(item[3], quantity.valueAsNumber)"
                    type="number"
                    class="col-md-6"
                    #quantity
                    value="0"
                  />
                </td>
                <td style="width: 90%; margin-left: 50px">$ {{ item.x }}</td>
                <td>
                  <button (click)="removeItem(item)" class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div
          class="d-flex justify-content-end pb-3"
          style="vertical-align: middle"
        >
          <button (click)="emptycart()" class="btn btn-danger mx-2">
            Empty Cart
          </button>
          <button routerLink="/collections" class="btn btn-primary mx-2">
            Shop More
          </button>
          <button class="btn btn-success mx-2">Checkout</button>
          <button class="mx-2 remove-button-style">
            <strong>Grand Total : ${{ grandTotal }}</strong>
          </button>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="products.length == 0">
    <div class="container">
      <div class="card">
        <h5 class="card-title">My Bag</h5>
      </div>
      <div class="center">
        <img src="assets/images/cart.png" alt="" />
        <h4>Your cart is empty!</h4>
        <h6>Add item to it now</h6>
        <button routerLink="/collections" class="btn btn-primary">
          Shop Now
        </button>
      </div>
    </div>
  </ng-container>
</div>
