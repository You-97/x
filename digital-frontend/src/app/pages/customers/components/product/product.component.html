          <h4>{{ product.name }}</h4>

          <div class="row">
            <div class="col-lg-5">
              <img src="{{ product.productImagePath }}" class="img-fluid" alt="" />
            </div>
            <div class="col-lg-7 p-2">
              <p>
                {{ product.description }}
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 bg-light rounded mt-2">
        <div *ngIf="purshase" class="p-4">
          <h4 class="mb-4">Purshase</h4>
          <div
            class="d-flex justify-content-between"
            style="padding-bottom: 30px"
          >
            <div class="input-group" style="width: 200px">
              <span
                (click)="popProduct()"
                class="input-group-text"
                id="basic-addon1"
                style="cursor: pointer"
                >-</span
              >
              <input
                type="number"
                class="form-control"
                [value]="products"
                style="text-align: center"
                aria-describedby="basic-addon1"
              />
              <span
                (click)="addProduct()"
                class="input-group-text"
                style="cursor: pointer"
                id="basic-addon2"
                >+</span
              >
            </div>
            <div>
              <h6 class="mx-2 mt-2">stock âˆž</h6>
            </div>
          </div>
          <div
            class="d-flex justify-content-between"
            style="padding-bottom: 10px"
          >
            <span>subtotal</span>
            <h4>${{ subTotal }}</h4>
          </div>
        </div>
        <div *ngIf="paymentMethod" >
          <!--<h4 class="mb-4">Payment Method</h4>
          <div style="padding: 20px; background-color: white">
            <h3>Paypal</h3>
            <p>PayPal, Credit card with PayPal</p>
            <div class="d-flex justify-content-around">
              <div class="p-4 rounded">PayPal</div>
              <div class="p-4 rounded">Credit card</div>
            </div>
          </div>-->
          <app-paypal></app-paypal>
        </div>
        <div *ngIf="paymentEmail" class="p-4 mb-3">
          <h4 class="mb-4">Product Delivery</h4>
          <form #buyProduct="ngForm" (click)="buyProductForm(subTotal, buyProduct)">
            <div class="input-group mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="Email for invoice updates"
                aria-label="Email"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="d-flex justify-content-center">
              <button (click)="toPayment()" class="butn mx-2">Back</button>
              <button type="submit" class="butn mx-2">Pay</button>
            </div>
          </form>
        </div>
        <div *ngIf="purshase" class="d-grid gap-2">
          <button (click)="toPayment()" class="butn">Buy now</button>
        </div>
        <div *ngIf="paymentMethod" class="d-flex justify-content-center">
          <button (click)="toPurchase()" class="butn mx-2">Back</button>
          <button (click)="toPaymentEmail()" class="butn mx-2">Continue</button>
        </div>

      </div>
    </div>
  </div>
</section>
