<div
  id="cart"
  class="carousel slide"
  data-bs-ride="carousel"
  style="padding-block: 150px"
>
<ng-container *ngIf="products.length !=0">
    <div class="container">
      <h5 class="card-title">My Bag</h5>
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td><img style="width:100px;" src="{{item[1]}}" alt=""></td>
                            <td style="width: 100%;margin-left: 50px">{{item[2]}}</td>
                            <td style="width: 100%;margin-left: 50px">$ {{item[3]}}</td>
                            <td style="width: 90%;margin-left: 50px"><input (click)="calcule(item[3],quantity.valueAsNumber)" type="number" class="col-md-6" #quantity value=0></td>
                          <td style="width: 90%;margin-left: 50px">$ {{Total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/collections" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success">Checkout</button></td>
                            <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Bag</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/collections" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
</div>
