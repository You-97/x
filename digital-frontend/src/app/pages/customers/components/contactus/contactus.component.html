<section id="contactus" class="py-5">
  <div class="py-5">
    <div class="container" style="margin-top: 100px">
      <div class="title text-center mb-5">
        <h2 class="position-relative d-inline-block">
          LET'S GET YOU SOME HELP!
        </h2>
      </div>
      <div class="row">
        <div class="col-lg-5">
          <img
            src="assets/images/contact_us_2.jpg"
            width="100%"
            height="100%"
            alt=""
          />
        </div>
        <div class="col-lg-7 p-10">
          <form class="mt-4" action="">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name"
                  />
                  <label for="floatingInput">Name</label>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="phone number"
                  />
                  <label for="floatingInput">Phone number</label>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="email address"
                  />
                  <label for="floatingInput">Email address</label>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    placeholder="Leave a comment here"
                    id="floatingTextarea2"
                    style="height: 160px"
                  ></textarea>
                  <label for="floatingTextarea2">Comments</label>
                </div>
              </div>
              <div class="d-grid gap-2 text-center my-4 col-lg-12">
                <button class="btn btn-danger">SUBMIT</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
