<section class="call-to-action text-white text-center" id="signup">
  <div class="container position-relative">
    <div class="row justify-content-center">
      <div class="col-xl-6">
        <h3 class="mb-5">Explore The Best Digital Products You Need!</h3>

        <form
          class="form-subscribe"
          id="contactFormFooter"
          data-sb-form-api-token="API_TOKEN"
        >
          <div class="row">
            <div class="col">
              <input
                class="form-control form-control-lg"
                id="emailAddressBelow"
                type="email"
                placeholder="Email Address"
                data-sb-validations="required,email"
              />
              <div
                class="invalid-feedback text-white"
                data-sb-feedback="emailAddressBelow:required"
              >
                Email Address is required.
              </div>
              <div
                class="invalid-feedback text-white"
                data-sb-feedback="emailAddressBelow:email"
              >
                Email Address Email is not valid.
              </div>
            </div>
            <div class="col-auto">
              <button
                class="btn btn-primary btn-lg"
                id="submitButton"
                type="submit"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
