<section id="collection" class="py-5">
  <div class="container">
    <div class="title text-center">
      <h2 class="position-relative d-inline-block">Collections</h2>
    </div>

    <div class="row g-0">
      <div
        class="d-flex flex-wrap justify-content-center mt-5 filter-button-group"
      >
        <button
          (click)="toggle($event)"
          type="button"
          class="btn m-2 text-dark {{activeCouleur}} "
          id="special"
        >
          {{class[0]}}
        </button>
        <button
          (click)="toggle($event)"
          type="button"
          class="btn m-2 text-dark {{activeCouleur1}}"
          id="microsoft"
        >
          {{class[1]}}
        </button>
        <button (click)="toggle($event)" type="button" class="btn m-2 text-dark {{activeCouleur2}}" id="netflix" >
          {{class[2]}}
        </button>
        <button (click)="toggle($event)" type="button"  class="btn m-2 text-dark {{activeCouleur3}}" id="Windows">
          {{class[3]}}
        </button>
        <button (click)="toggle($event)" type="button"  class="btn m-2 text-dark {{activeCouleur4}}" id="Spotify">>
          {{class[4]}}
        </button>
        <button (click)="toggle($event)" type="button"  class="btn m-2 text-dark {{activeCouleur5}}" id="Deezer">>
          {{class[5]}}
        </button>
        <button (click)="toggle($event)" type="button"  class="btn m-2 text-dark {{activeCouleur6}}" id="AmazonPrime">>
          {{class[6]}}
        </button>
      </div>

      <div  class="mt-4 row gx-0 gy-3" >
        <div class="col-md-6 col-lg-4 col-xl-3 p-2 " *ngFor="let item of products ; let i = index">
          <div *ngIf="item[5]==idAttr">
            <div class="special-img position-relative">
            <img
              src="{{item[1]}}"
              class="w-100"
              height="250"
            />
          </div>
            <div class="text-center">
            <p class="text-capitalize my-1">
              {{item[2]}}
            </p>
            <span class="d-block fw-bold">{{item[3]}}</span>
             <!-- //hna khas ndiro API l product selecte daba tantsana l back end ikhdam -->
            <a (click)=addtocart(item) class="btn m-2" id="{{i}}">{{item[4]}}</a>
          </div>
          </div>
        </div>
